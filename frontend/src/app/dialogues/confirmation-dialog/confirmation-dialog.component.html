<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onReturn()">{{ data.returnBtn }}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ data.confirmBtn }}</button>
</mat-dialog-actions>
